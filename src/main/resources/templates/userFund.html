<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://jscdn.com.cn/highcharts/images/favicon.ico">
    <!-- import CSS -->
    <link rel="stylesheet" href="/static/elementUI/index.css">
    <style>
        .el-select,.el-date-editor{
            width: 100%!important;
        }

        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>
</head>
<body>
<div id="app">
    <el-tabs v-model="activeName">
        <el-tab-pane label="基金信息" name="first">
            <el-table
                    :row-class-name="tableRowClassName"
                    border
                    :data="tableData1"
                    @cell-dblclick="doubleClickCell"
                    style="width: 100%">
                <el-table-column fixed="left" label="操作" width="160">
                    <template slot-scope="scope">
                        <el-button
                                size="mini"
                                type="primary"
                                @click="handleAddUserFundTransactionClick(scope.$index, scope.row)">买入
                        </el-button>
                        <el-button
                                size="mini"
                                type="danger"
                                @click="handleDelete(scope.$index, scope.row)">删除
                        </el-button>
                    </template>
                </el-table-column>


                <el-table-column
                        sortable
                        prop="fundTypeName"
                        width="120"
                        label="类型">
                    <template slot-scope="scope">
                        <span>{{scope.row.fundTypeNumber+'.'+scope.row.fundTypeName}}</span>
                    </template>
                </el-table-column>

                <el-table-column
                        sortable
                        prop="fundInfoNameNumber"
                        label="编号"
                        width="90"
                        align="center">
                    <template slot-scope="scope">
                        <span v-if=" !scope.row.edit">{{scope.row.fundInfoNameNumber}}</span>
                        <el-input v-else="scope.row.edit" v-model="scope.row.fundInfoNameNumber"
                                  @blur="levelChange(scope.row)">{{scope.row.fundInfoNameNumber}}
                        </el-input>
                    </template>
                </el-table-column>

                <el-table-column
                        sortable
                        prop="fundName"
                        width="230"
                        label="基金名称">
                    <template slot-scope="scope">
                        <span>{{scope.row.fundName|ellipsis}}</span>

                    </template>
                </el-table-column>
                <el-table-column
                        prop="fundCode"
                        align="center"
                        width="80"
                        label="基金代码">
                    <template slot-scope="scope">
                        <span>{{scope.row.fundCode}}</span>
                    </template>
                </el-table-column>

                <el-table-column
                        sortable
                        prop="todayNetWorth"
                        label="基金等级">
                    <template slot-scope="scope">
                        <span >{{scope.row.levelNumber}}</span>
                    </template>
                </el-table-column>

                <el-table-column
                        sortable
                        prop="yield"
                        label="收益率">

                    <template slot-scope="scope">
                       <span v-if="parseFloat(scope.row.yield)>0 "
                             style="color: red">{{getYield(scope.row.yield)+'%'}}</span>
                        <span v-else-if="parseFloat(scope.row.yield)<=0 "
                              style="color: green">{{getYield(scope.row.yield)+'%'}}</span>
                    </template>
                </el-table-column>

                <el-table-column
                        sortable
                        prop="volatilityValue"
                        align="center"
                        label="基金等级利率">
                    <template slot-scope="scope">
                        <span>{{scope.row.volatilityValue}}</span>
                    </template>
                </el-table-column>
                <el-table-column
                        sortable
                        prop="maxNetWorth"
                        align="center"
                        label="基金最大净值">
                </el-table-column>
                <el-table-column
                        sortable
                        prop="maxNetWorthDate"
                        align="center"
                        :formatter="dateFormatter"
                        label="基金最大净值日期">
                </el-table-column>
            </el-table>
        </el-tab-pane>

        <div style="text-align: center;margin-top: 30px">
            <el-pagination
                    :page-size="page.pageSize"
                    :pager-count="11"
                    layout="prev, pager, next"
                    @current-change="changePage"
                    @prev-click="changePage"
                    @next-click="changePage"
                    :total="page.pageTotal">
            </el-pagination>
        </div>
    </el-tabs>
    <el-dialog
            title="基金交易"
            :visible.sync="dialogVisible"
            width="60%">
        <el-form ref="form" :model="fundDataForm" label-width="180px">
            <el-form-item label="基金编号">
                <el-input v-model="fundDataForm.fundCode"></el-input>
            </el-form-item>
            <el-form-item label="选择日期">
                <el-date-picker
                        v-model="fundDataForm.purchaseTime"
                        type="date"
                        value-format="yyyy-MM-dd"
                        placeholder="选择日期">
                </el-date-picker>
            </el-form-item>


            <el-form-item label="金额">
                <el-input v-model="fundDataForm.purchaseAmount"></el-input>
            </el-form-item>
        </el-form>


        <span slot="footer" class="dialog-footer">
            <el-button @click="dialogVisible = false">取 消</el-button>
            <el-button type="primary" @click="addUserFundTransaction">确 定</el-button>
        </span>
    </el-dialog>
</div>
</body>
<!-- import Vue before Element -->
<script src="/static/js/vue.js"></script>
<script src="/static/js/axios.min.js"></script>
<!-- import JavaScript -->
<script src="/static/elementUI/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                activeName: 'first',
                tableData1: [],
                fundDataForm: {
                    fundCode: '',
                    purchaseTime: '',
                    purchaseAmount: '',
                },
                page: {
                    pageCurrent: 1,
                    pageSize: 1000,
                    pageTotal: 0
                },
                dialogVisible: false,
                fundTypeAll: [],

            }
        },
        created() {
            //查询所有基金类型
            this.getFundTypeAll();
            this.getUserFundInfoTable();
        },
        filters: {
            ellipsis(value) {
                if (!value) return "";
                if (value.length > 15) {
                    return value.slice(0, 15) + "...";
                }
                return value;
            }
        },
        methods: {
            tableRowClassName({row, rowIndex}) {
                if (rowIndex % 4 == 1) {
                    return 'warning-row';
                } else if (rowIndex % 4 == 3) {
                    return 'success-row';
                }
                return '';
            },
            //查询所有基金
            getFundTypeAll() {
                let that = this;
                axios.post('/fund/fundType/findFundTypeAllList')
                    .then(function (res) {
                        that.fundTypeAll = res.data.data;
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            },

            //分页改变时
            changePage(page) {
                this.page.pageCurrent = page;
                this.getFundInfoTable();
            },
            handleAddUserFundTransactionClick(index, row) {
                this.fundDataForm.fundCode = row.fundCode;
                this.fundDataForm.purchaseTime = this.dateFormat();
                this.fundDataForm.purchaseAmount = '';
                this.dialogVisible = true;
            },
            addUserFundTransaction() {
                let that = this;
                axios.post('/fund/userFundTransaction/addUserFundTtransactionPurchase', this.fundDataForm)
                    .then(function (res) {
                        that.$message.success(res.data.msg);
                        that.dialogVisible = false;
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            },
            handleAddUserFund(index, row) {
                let that = this;
                axios.post('/fund/fundInfo/addUserFund', {fundInfoCode: row.fundCode})
                    .then(function (res) {
                        that.$message.success(res.data.msg);
                    })
                    .catch(function (error) {
                        console.log(error);
                    });

            },


            handleDelete(index, row) {
                let that = this;
                axios.post('/fund/userFund/deleteUserFund', {id: row.id,fundInfoCode:row.fundCode})
                    .then(function (res) {
                        that.$message.success(res.data.msg);
                        that.page.pageCurrent = 1;
                        that.getUserFundInfoTable();
                        that.dialogVisible = false;
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            },
            doubleClickCell(row, column, cell, event) {
                this.$set(row, "edit", true);
            },
            levelChange(row) {
                this.$set(row, "edit", false);
                //业务处理
                let that = this;
                axios.post('/fund/userFund/updateUserFund', row)
                    .then(function (res) {
                        that.$message.success(res.data.msg);

                        that.$nextTick(() => {
                            that.page.pageCurrent = 1;
                            that.getUserFundInfoTable()
                        })

                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            },

            //基金信息
            getUserFundInfoTable() {
                let that = this;
                let fromData = {
                    page: (that.page.pageCurrent - 1) * 10,
                    limit: that.page.pageSize,
                }
                axios.post('/fund/userFund/findUserFundList', fromData)
                    .then(function (res) {
                        if (res.data.code == 200) {
                            // that.$message.success("查询成功");
                            that.tableData1 = res.data.data;
                            that.page.pageTotal = res.data.count;
                        } else {
                            that.$message.error(res.data.msg);
                        }


                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            },
            //百分比
            formatPercentage(row, column) {
                return (row.volatility_value * 100).toFixed(2) + "%";
            },
            formatPercentage2(row, column) {
                return (row.max_pullback * 100).toFixed(2) + "%";
            },
            // 日期格式化
            dateFormatter(row, column) {
                return row.maxNetWorthDate.substring(0, 10);
            },
            dateFormat(){
                var dT=new Date();//row 表示一行数据, dateTime 表示要格式化的字段名称
                return dT.getFullYear()+"-"+(dT.getMonth()+1)+"-"+dT.getDate();
            },
            getYield(data){
                if(data!=0 && data!='' && data!=null ){
                    return Number(String(parseFloat(data)*100).replace(/^(.*\..{4}).*$/,"$1"));
                }else{
                    return 0;
                }
            },
        }
    })
</script>
</html>
